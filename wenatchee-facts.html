<head>
    <title>Wenatchee Facts</title>
</head>

<body>
    <div id="bg">
        <!-- photo credit Curtis Cronn http://www.flickr.com/photos/cronncc/ -->
        <!-- Createive Commons Attribution-NonCommercial-NoDerivs 2.0 Generic (CC BY-NC-ND 2.0)-->
        <!-- http://creativecommons.org/licenses/by-nc-nd/2.0/ -->
        <img src="/wenatchee.jpg">
    </div>
    {{> page}}
    <div id="content">
        {{> fact}}
    </div>
    {{> footer}}
    {{ loginButtons }}
</body>

<template name="footer">
    <div id="credits">
        <a href="" id="show-credits">Credits</a> |
        <a href="http://www.wenatcheewa.gov/">Visit Wenatchee</a>
    </div>
</template>

<template name="page">
    {{#if showSubmitDialog }}
        {{> submitFact }}
    {{/if}}
    {{#if showCredits }}
        {{> credits }}
    {{/if}}
</template>

<template name="fact">
    <h1 id="fact">
        {{random_fact}}
    </h1>
    <div id="buttons">
        <input type="button" id="new" value="Learn New Fact" />
        <input type="button" id="submit" value="Submit a Fact" />
    </div>
</template>

<template name="submitFact">
    <div class="mask"> </div>
    <div class="modal-wrapper">
        <div class="modal">
            <div class="modal-header">
                <button type="button" class="close cancel">&times;</button>
                <h3>Tell us a fact about Wenatchee:</h3>
            </div>

            <div class="modal-body">
                {{#if error}}
                    <div class="alert alert-error">{{error}}</div>
                {{/if}}

            <input type="text" class="fact span5">

            <div class="modal-footer">
                <a href="#" class="btn cancel">Cancel</a>
                <a href="#" class="btn btn-primary save">Submit</a>
            </div>
        </div>
    </div>
</template>

<template name="credits">
    <div class="mask"> </div>
    <div class="modal-wrapper">
        <div class="modal">
            <button type="button" class="close cancel">&times;</button>
            <p>
                Site built by <a href="https://github.com/duffytilleman">Duffy Tilleman</a>
                using <a href="http://meteor.com">Meteor</a>.
            </p>
            <p>
                Background Photo credit:<br/>
                <a href="http://www.flickr.com/photos/cronncc/">Curtis Cronn</a>
                <a href="http://creativecommons.org/licenses/by-nc-nd/2.0/">CC Attribution Non-Commercial No-Deriviatives v2.0</a>
            </p>
            <p>
                Facts are not guaranteed to be true.
            </p>
            <p>
                The wenatcheefacts.com site is not affiliated in any way with
                the city of Wenatchee, WA, except in that we think it's a
                really nice place and you should visit. Definitely don't go to
                Leavenworth though, it's not nearly as nice.
            </p>
        </div>
    </div>
</template>
