<head>
  <title>Wenatchee Facts</title>
</head>

<body>
    <div id="bg">
        <!-- photo credit Curtis Cronn http://www.flickr.com/photos/cronncc/ -->
        <!-- Createive Commons Attribution-NonCommercial-NoDerivs 2.0 Generic (CC BY-NC-ND 2.0)-->
        <!-- http://creativecommons.org/licenses/by-nc-nd/2.0/ -->
        <img src="/wenatchee.jpg">
    </div>
    {{> page}}
    <div id="content">
        {{> fact}}
    </div>
    <div id="credits">
      <a href="">Credits</a> | 
      <a href="http://www.wenatcheewa.gov/">Visit Wenatchee</a>
    </div>
</body>

<template name="page">
    {{#if showSubmitDialog }}
      {{> submitFact }}
    {{/if}}
</template>
<template name="fact">
    <h1 id="fact">
        {{random_fact}}
    </h1>
    <div id="buttons">
        <input type="button" id="new" value="Learn New Fact" />
        <input type="button" id="submit" value="Submit a Fact" />
    </div>
</template>

<template name="submitFact">
  <div class="mask"> </div>
  <div class="modal-wrapper">
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>Tell us a fact about Wenatchee:</h3>
    </div>

    <div class="modal-body">
      {{#if error}}
        <div class="alert alert-error">{{error}}</div>
      {{/if}}

      <input type="text" class="fact span5">

    <div class="modal-footer">
      <a href="#" class="btn cancel">Cancel</a>
      <a href="#" class="btn btn-primary save">Submit</a>
    </div>
  </div>
  </div>
</template>
