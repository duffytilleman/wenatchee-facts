<head>
  <title>Wenatchee Facts</title>
</head>

<body>
    <div id="bg">
        <!-- photo credit Curtis Cronn http://www.flickr.com/photos/cronncc/ -->

    <div id="content">
        {{> fact}}
    </div>
    <div id="credits">
      <a href="">Credits</a> |
